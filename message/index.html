<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message â€“ True Fallacy</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      /* MESSAGE background: warm neutral pulled darker for contrast */
      background: radial-gradient(
        circle at top,
        #b8b1a5,
        #6e6a63
      );

      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      text-align: center;
      padding: 30px 0;
    }

    .cover {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
      letter-spacing: 0.05em;
    }

    .artist-logo {
      width: 200px;
      margin-bottom: 30px;
      opacity: 0.6;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;

      text-decoration: none;
      color: #000000;

      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(0,0,0,0.15);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 1rem;

      transition: all 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .link:hover {
      background: #ffffff;
      color: #000000;
    }

    /* ICONS: convert white SVGs to black */
    .link img {
      width: 20px;
      height: 20px;
      filter: brightness(0) saturate(100%);
    }

    footer {
      margin-top: 35px;
    }

    .footer-logo {
      width: 36px;
      opacity: 0.4;
      filter: brightness(0) saturate(100%);
    }
  </style>
</head>

<body>

  <div class="container">

    <img
      src="message-cover.jpg"
      alt="Message cover art"
      class="cover"
    >

    <h1>MESSAGE</h1>

    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
      style="filter: brightness(0) saturate(100%);"
    >

    <a class="link" href="https://open.spotify.com/track/1nPcWIv3EYEMVghkD7GhWi?si=CwV-yRytSRyanN2CIaxrMA" target="_blank">
      <img src="../assets/icons/spotify-white.svg" alt="Spotify">
      Play on Spotify
    </a>

    <a class="link" href="https://music.apple.com/us/album/message/583359116?i=583359177" target="_blank">
      <img src="../assets/icons/apple-music-white.svg" alt="Apple Music">
      Play on Apple Music
    </a>

    <a class="link" href="https://youtu.be/-SbTEFbfvDU?si=xSjt5zr1HIBeiffp" target="_blank">
      <img src="../assets/icons/youtube-white.svg" alt="YouTube">
      Play on YouTube
    </a>

    <a class="link" href="https://on.soundcloud.com/1445JMYUZcSId52SRO" target="_blank">
      <img src="../assets/icons/soundcloud-white.png" alt="SoundCloud">
      Play on SoundCloud
    </a>

    <a class="link" href="https://truefallacy.bandcamp.com/track/message" target="_blank">
      <img src="../assets/icons/bandcamp-white.svg" alt="Bandcamp">
      Download on Bandcamp
    </a>

    <footer>
      <img
        src="../assets/brand/tf-white.svg"
        alt="True Fallacy"
        class="footer-logo"
      />
    </footer>

  </div>

</body>
</html>
