<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infatuation â€“ True Fallacy</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #2a0a3d, #050008);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      text-align: center;
      padding: 30px 0;
    }

    /* ---------- COVER + PLAY BUTTON ---------- */

    .cover-wrapper {
      position: relative;
    }

    .cover {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 38px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      background: rgba(0,0,0,0.75);
    }

    .play-button::before {
      content: "";
      margin-left: 5px;
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
      letter-spacing: 0.05em;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 1rem;
      transition: all 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .link:hover {
      background: #ffffff;
      color: #000000;
    }

    .link img {
      width: 20px;
      height: 20px;
      transition: filter 0.25s ease;
    }

    .link:hover img,
    .link:active img {
      filter: brightness(0);
    }

    .artist-logo {
      width: 200px;
      margin-bottom: 30px;
      opacity: 0.7;
    }

    .footer-logo {
      width: 36px;
      opacity: 0.4;
    }

    footer {
      margin-top: 35px;
      font-size: 0.75rem;
      color: #666;
      letter-spacing: 0.1em;
    }

    /* ---------- VIDEO MODAL ---------- */

    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    .video-overlay.active {
      display: flex;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="cover-wrapper">
      <img
        src="infatuation-cover.jpg"
        alt="Infatuation cover art"
        class="cover"
        loading="lazy"
      >
      <div class="play-button" id="openVideo" aria-label="Play video"></div>
    </div>

    <h1>INFATUATION</h1>

    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
    />

    <a class="link" href="https://open.spotify.com/album/4Rjc9SkL9ykXBDeq7OqioE?si=sRmXo3LAQNWZLZzKUmeUcA" target="_blank" rel="noopener">
      <img src="../assets/icons/spotify-white.svg" alt="Spotify">
      Play on Spotify
    </a>

    <a class="link" href="https://music.apple.com/us/album/infatuation/1839276887?i=1839276890" target="_blank" rel="noopener">
      <img src="../assets/icons/apple-music-white.svg" alt="Apple Music">
      Play on Apple Music
    </a>

    <a class="link" href="https://youtu.be/zkGf_CLQ1WY?si=AfobKX8X1kCyeH51" target="_blank" rel="noopener">
      <img src="../assets/icons/youtube-white.svg" alt="YouTube">
      Play on YouTube
    </a>

    <a class="link" href="https://on.soundcloud.com/jTvZqFpSKIzmyzQ9mZ" target="_blank" rel="noopener">
      <img src="../assets/icons/soundcloud-white.png" alt="SoundCloud">
      Play on SoundCloud
    </a>

    <a class="link" href="https://truefallacy.bandcamp.com/track/infatuation-2" target="_blank" rel="noopener">
      <img src="../assets/icons/bandcamp-white.svg" alt="Bandcamp">
      Download on Bandcamp
    </a>

    <footer>
      <img src="../assets/brand/tf-white.svg" alt="True Fallacy" class="footer-logo" />
    </footer>

  </div>

  <div class="video-overlay" id="videoOverlay">
    <div class="video-container">
      <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openVideo");
    const overlay = document.getElementById("videoOverlay");
    const iframe = document.getElementById("videoFrame");

    const YOUTUBE_EMBED =
      "https://www.youtube.com/embed/zkGf_CLQ1WY?autoplay=1&rel=0";

    openBtn.addEventListener("click", () => {
      iframe.src = YOUTUBE_EMBED;
      overlay.classList.add("active");
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("active");
        iframe.src = "";
      }
    });
  </script>

</body>
</html>
