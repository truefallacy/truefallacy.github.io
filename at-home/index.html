<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- SEO -->
  <title>AT HOME â€“ True Fallacy</title>
  <meta name="description" content="At Home by True Fallacy. Stream or download now.">

  <style>
    :root {
      --text-primary: #000000;
      --text-muted: #4a4a4a;

      --button-bg: rgba(255, 255, 255, 0.72);
      --button-border: rgba(0, 0, 0, 0.18);

      --bg-top: #b3b2a8;
      --bg-bottom: #87867b;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, var(--bg-top), var(--bg-bottom));
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      text-align: center;
      padding: 32px 0;
    }

    /* ---------- COVER + PLAY BUTTON ---------- */

    .cover-wrapper {
      position: relative;
    }

    .cover {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 38px; /* MATCHES INFATUATION SYMMETRY */
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      background: rgba(0,0,0,0.75);
    }

    .play-button::before {
      content: "";
      margin-left: 5px;
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin: 8px 0 6px;
      letter-spacing: 0.08em;
    }

    /* ---------- BRAND LOGOS ---------- */

    .artist-logo,
    .footer-logo {
      filter: brightness(0) saturate(100%) invert(0.25);
    }

    .artist-logo {
      width: 200px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* ---------- BUTTONS ---------- */

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .link:hover {
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .link:active {
      transform: scale(0.98);
    }

    .link img {
      width: 20px;
      height: 20px;
      filter: brightness(0) saturate(100%);
    }

    footer {
      margin-top: 36px;
    }

    .footer-logo {
      width: 36px;
      opacity: 0.75;
    }

    /* ---------- VIDEO MODAL ---------- */

    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    .video-overlay.active {
      display: flex;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="cover-wrapper">
      <img
        src="athome-cover.jpg"
        alt="AT HOME cover art"
        class="cover"
        loading="lazy"
      >
      <div class="play-button" id="openVideo" aria-label="Play video"></div>
    </div>

    <h1>AT HOME</h1>

    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
    >

    <a class="link" href="https://open.spotify.com/track/30rlUp5wAUapOGtHYvK4ME" target="_blank" rel="noopener">
      <img src="../assets/icons/spotify-white.svg" alt="">
      Play on Spotify
    </a>

    <a class="link" href="https://music.apple.com/us/album/at-home/1197890612?i=1197890619" target="_blank" rel="noopener">
      <img src="../assets/icons/apple-music-white.svg" alt="">
      Play on Apple Music
    </a>

    <a class="link" href="https://youtu.be/ZU8atKMhP2M" target="_blank" rel="noopener">
      <img src="../assets/icons/youtube-white.svg" alt="">
      Play on YouTube
    </a>

    <a class="link" href="https://on.soundcloud.com/gG4E5pLnVgulRa7Iu8" target="_blank" rel="noopener">
      <img src="../assets/icons/soundcloud-white.png" alt="">
      Play on SoundCloud
    </a>

    <a class="link" href="https://truefallacy.bandcamp.com/track/at-home" target="_blank" rel="noopener">
      <img src="../assets/icons/bandcamp-white.svg" alt="">
      Download on Bandcamp
    </a>

    <footer>
      <img src="../assets/brand/tf-white.svg" alt="True Fallacy" class="footer-logo">
    </footer>

  </div>

  <!-- VIDEO MODAL -->
  <div class="video-overlay" id="videoOverlay">
    <div class="video-container">
      <iframe
        id="videoFrame"
        src=""
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openVideo");
    const overlay = document.getElementById("videoOverlay");
    const iframe = document.getElementById("videoFrame");

    const YOUTUBE_EMBED =
      "https://www.youtube.com/embed/ZU8atKMhP2M?autoplay=1&rel=0";

    openBtn.addEventListener("click", () => {
      iframe.src = YOUTUBE_EMBED;
      overlay.classList.add("active");
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("active");
        iframe.src = "";
      }
    });
  </script>

</body>
</html>
