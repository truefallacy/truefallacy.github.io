<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- SEO -->
  <title>At Home – True Fallacy</title>
  <meta name="description" content="At Home by True Fallacy. Stream or download now.">

  <style>
    :root {
      --text-primary: #000000;
      --text-muted: #4a4a4a;
    
      --button-bg: rgba(255, 255, 255, 0.72);
      --button-border: rgba(0, 0, 0, 0.18);
    
      /* Slightly lighter, softer background */
      --bg-top: #b3b2a8;
      --bg-bottom: #87867b;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(
        circle at top,
        var(--bg-top),
        var(--bg-bottom)
      );
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      text-align: center;
      padding: 32px 0;
    }

    .cover {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 26px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 2rem;
      margin: 8px 0 6px;
      letter-spacing: 0.08em;
    }

    /* ===== Brand Logos (Message-style dark grey) ===== */

    .artist-logo,
    .footer-logo {
      filter: brightness(0) saturate(100%) invert(0.25);
    }

    .artist-logo {
      width: 200px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* ===== Buttons ===== */

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    
      margin-bottom: 16px;
      padding: 16px;
    
      border-radius: 12px;
      border: 1px solid var(--button-border);
    
      /* Off-white default */
      background: rgba(255, 255, 255, 0.72);
    
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;
    
      transition:
        background 0.25s ease,
        transform 0.15s ease,
        box-shadow 0.25s ease;
    
      backdrop-filter: blur(6px);
    }
    
    .link:hover {
      /* Full white on hover */
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .link:active {
      transform: scale(0.98);
    }

    /* Button icons — remain black */
    .link img {
      width: 20px;
      height: 20px;
      filter: brightness(0) saturate(100%);
      transition: filter 0.2s ease;
    }

    footer {
      margin-top: 36px;
    }

    .footer-logo {
      width: 36px;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <div class="container">

    <img
      src="athome-cover.jpg"
      alt="AT HOME cover art"
      class="cover"
    >

    <h1>AT HOME</h1>

    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
    >

    <a
      class="link"
      href="https://open.spotify.com/track/30rlUp5wAUapOGtHYvK4ME"
      target="_blank"
      rel="noopener"
    >
      <img src="../assets/icons/spotify-white.svg" alt="">
      Play on Spotify
    </a>

    <a
      class="link"
      href="https://music.apple.com/us/album/at-home/1197890612?i=1197890619"
      target="_blank"
      rel="noopener"
    >
      <img src="../assets/icons/apple-music-white.svg" alt="">
      Play on Apple Music
    </a>

    <a
      class="link"
      href="https://youtu.be/ZU8atKMhP2M"
      target="_blank"
      rel="noopener"
    >
      <img src="../assets/icons/youtube-white.svg" alt="">
      Play on YouTube
    </a>

    <a
      class="link"
      href="https://on.soundcloud.com/gG4E5pLnVgulRa7Iu8"
      target="_blank"
      rel="noopener"
    >
      <img src="../assets/icons/soundcloud-white.png" alt="">
      Play on SoundCloud
    </a>

    <a
      class="link"
      href="https://truefallacy.bandcamp.com/album/making-the-noise-all-go-away?t=2"
      target="_blank"
      rel="noopener"
    >
      <img src="../assets/icons/bandcamp-white.svg" alt="">
      Download on Bandcamp
    </a>

    <footer>
      <img
        src="../assets/brand/tf-white.svg"
        alt="True Fallacy"
        class="footer-logo"
      >
    </footer>

  </div>

</body>
</html>
