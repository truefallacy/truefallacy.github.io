<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>At Home – True Fallacy</title>
  <meta name="description" content="Listen to 'At Home' by True Fallacy. Available on Spotify, Apple Music, Bandcamp, SoundCloud, and YouTube." />
  <meta name="robots" content="index, follow" />

  <!-- Social Preview -->
  <meta property="og:title" content="At Home – True Fallacy" />
  <meta property="og:description" content="Stream 'At Home' by True Fallacy on all major platforms." />
  <meta property="og:image" content="athome-cover.jpg" />
  <meta property="og:type" content="music.song" />

  <style>
    :root {
      --text-primary: #000000;
      --text-muted: #4a4a4a;

      --button-bg: rgba(255, 255, 255, 0.72);
      --button-border: rgba(0, 0, 0, 0.18);

      /* Slightly lighter background */
      --bg-top: #b3b2a8;
      --bg-bottom: #87867b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .band-logo {
      width: 180px;
      margin: 0 auto 24px;
      display: block;
    }

    .cover-art {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 28px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .links {
      display: flex;
      flex-direction: column;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;

      margin-bottom: 16px;
      padding: 16px;

      border-radius: 12px;
      border: 1px solid var(--button-border);

      /* Off-white default */
      background: rgba(255, 255, 255, 0.72);

      color: var(--text-primary);
      text-decoration: none;
      font-size: 1rem;

      transition:
        background 0.25s ease,
        transform 0.15s ease,
        box-shadow 0.25s ease;

      backdrop-filter: blur(6px);
    }

    .link:hover {
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .link:active {
      transform: scale(0.98);
    }

    .link svg {
      width: 20px;
      height: 20px;

      /* Force white SVGs to render black */
      filter: invert(1) brightness(0);
    }

    footer {
      margin-top: 32px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Band Logo -->
    <img
      src="../assets/true-fallacy-logo.svg"
      alt="True Fallacy"
      class="band-logo"
    />

    <!-- Cover Art -->
    <img
      src="athome-cover.jpg"
      alt="At Home – True Fallacy"
      class="cover-art"
    />

    <h1>At Home</h1>

    <div class="links">
      <a class="link" href="https://open.spotify.com/track/30rlUp5wAUapOGtHYvK4ME?si=2bUdoZkOSFmOFw5AOay6bw" target="_blank" rel="noopener">
        <svg><!-- Spotify SVG --></svg>
        Spotify
      </a>

      <a class="link" href="https://music.apple.com/us/album/at-home/1197890612?i=1197890619" target="_blank" rel="noopener">
        <svg><!-- Apple Music SVG --></svg>
        Apple Music
      </a>

      <a class="link" href="https://youtu.be/ZU8atKMhP2M?si=i3pVUbP82V3BNUN1" target="_blank" rel="noopener">
        <svg><!-- YouTube SVG --></svg>
        Video
      </a>

      <a class="link" href="https://on.soundcloud.com/gG4E5pLnVgulRa7Iu8" target="_blank" rel="noopener">
        <svg><!-- SoundCloud SVG --></svg>
        SoundCloud
      </a>

      <a class="link" href="https://truefallacy.bandcamp.com/track/at-home" target="_blank" rel="noopener">
        <svg><!-- Bandcamp SVG --></svg>
        Bandcamp
      </a>
    </div>

    <footer>
      © True Fallacy
    </footer>
  </div>
</body>
</html>
