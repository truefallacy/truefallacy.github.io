<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>True Fallacy – Links</title>
  <meta name="description" content="Official links for True Fallacy. Listen to new music, watch videos, and follow on social media." />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      /* ~5% darker pink-grey background */
      background: radial-gradient(
        circle at top,
        #eee0e8,
        #ddccd6
      );

      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      text-align: center;
      padding: 44px 0;
    }

    /* ---------- HEADER ---------- */

    .artist-logo {
      width: 270px;
      margin-bottom: 18px;

      /* Pink + grey pop without modifying SVG */
      filter:
        grayscale(1)
        brightness(1.1)
        drop-shadow(0 2px 6px rgba(236, 96, 166, 0.35));
      opacity: 0.95;
    }

    .subhead {
      font-size: 0.85rem;
      letter-spacing: 0.28em;
      color: #444;
      margin-bottom: 30px;
    }

    /* ---------- SOCIAL ICONS ---------- */

    .socials {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 38px;
    }

    .socials a img {
      width: 26px;
      height: 26px;

      /* ~5% lighter still, closer to white */
      opacity: 0.87;

      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .socials a:hover img {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ---------- BUTTON LINKS ---------- */

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;

      background: rgba(255,255,255,0.88);
      color: #000000;

      padding: 16px;
      border-radius: 14px;
      margin-bottom: 16px;

      font-size: 1rem;
      font-weight: 500;

      transition:
        background 0.25s ease,
        transform 0.15s ease,
        box-shadow 0.25s ease;

      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .link:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    /* ---------- FOOTER ---------- */

    footer {
      margin-top: 46px;
    }

    .footer-logo {
      width: 38px;

      /* ~5% lighter still, closer to white */
      opacity: 0.60;
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- MAIN LOGO -->
    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
    />

    <!-- SUB HEADLINE -->
    <div class="subhead">
      INFATUATION – OUT NOW
    </div>

    <!-- SOCIAL ICONS (HORIZONTAL) -->
    <div class="socials">
      <a href="https://www.instagram.com/truefallacy/" target="_blank" rel="noopener">
        <img src="../assets/icons/instagram-white.svg" alt="Instagram">
      </a>

      <a href="https://www.tiktok.com/@truefallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/tik-tok-white.svg" alt="TikTok">
      </a>

      <a href="https://www.youtube.com/truefallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/youtube-white.svg" alt="YouTube">
      </a>

      <a href="https://x.com/true_fallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/x-white.svg" alt="X">
      </a>

      <a href="https://www.facebook.com/TrueFallacy/" target="_blank" rel="noopener">
        <img src="../assets/icons/facebook-white.svg" alt="Facebook">
      </a>

      <a href="https://soundcloud.com/truefallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/soundcloud-white.png" alt="SoundCloud">
      </a>

      <a href="https://truefallacy.bandcamp.com/" target="_blank" rel="noopener">
        <img src="../assets/icons/bandcamp-white.svg" alt="Bandcamp">
      </a>
    </div>

    <!-- BUTTON LINKS -->
    <a
      class="link"
      href="https://truefallacy.github.io/infatuation/"
      target="_blank"
      rel="noopener"
    >
      Listen to INFATUATION
    </a>

    <a
      class="link"
      href="https://truefallacy.github.io/club-crem/"
      target="_blank"
      rel="noopener"
    >
      Listen to CLUB CREM Playlist
    </a>

    <a

    <a

    <!-- FOOTER -->
    <footer>
      <img
        src="../assets/brand/tf-white.svg"
        alt="True Fallacy"
        class="footer-logo"
      />
    </footer>

  </div>

</body>
</html>
