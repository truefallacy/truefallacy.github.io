<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>True Fallacy – Links</title>
  <meta name="description" content="Official links for True Fallacy. Listen to new music, watch videos, and follow on social media." />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #cfa2bb, #1a0b14);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      text-align: center;
      padding: 40px 0;
    }

    /* ---------- HEADER ---------- */

    .artist-logo {
      width: 260px;
      margin-bottom: 18px;
    }

    .subhead {
      font-size: 0.85rem;
      letter-spacing: 0.25em;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    /* ---------- SOCIAL ICONS ---------- */

    .socials {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      margin-bottom: 36px;
    }

    .socials a img {
      width: 26px;
      height: 26px;
      opacity: 0.85;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .socials a:hover img {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ---------- BUTTON LINKS ---------- */

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: rgba(255,255,255,0.85);
      color: #000000;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 16px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    .link:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-1px);
    }

    /* ---------- FOOTER ---------- */

    footer {
      margin-top: 42px;
    }

    .footer-logo {
      width: 38px;
      opacity: 0.4;
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- MAIN LOGO -->
    <img
      src="../assets/brand/true-fallacy-white.svg"
      alt="True Fallacy"
      class="artist-logo"
    />

    <!-- SUB HEADLINE -->
    <div class="subhead">
      NEW MUSIC – OUT NOW
    </div>

    <!-- SOCIAL ICONS -->
    <div class="socials">
      <a href="https://www.instagram.com/truefallacy/" target="_blank" rel="noopener">
        <img src="../assets/icons/instagram-white.svg" alt="Instagram">
      </a>

      <a href="https://www.tiktok.com/@truefallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/tik-tok-white.svg" alt="TikTok">
      </a>

      <a href="https://www.youtube.com/truefallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/youtube-white.svg" alt="YouTube">
      </a>

      <a href="https://x.com/true_fallacy" target="_blank" rel="noopener">
        <img src="../assets/icons/x-white.svg" alt="X">
      </a>

      <a href="https://www.facebook.com/TrueFallacy/" target="_blank" rel="noopener">
        <img src="../assets/icons/facebook-white.svg" alt="Facebook">
      </a>
    </div>

    <!-- BUTTON LINKS -->
    <a class="link" href="https://truefallacy.github.io/infatuation/">
      Listen to INFATUATION
    </a>

    <a class="link" href="https://truefallacy.github.io/think/">
      Listen to THINK
    </a>

    <a class="link" href="https://truefallacy.github.io/message/">
      Listen to AT HOME
    </a>

    <a class="link" href="https://truefallacy.github.io/at-home/">
      Listen to MESSAGE
    </a>

    <!-- FOOTER -->
    <footer>
      <img
        src="../assets/brand/tf-white.svg"
        alt="True Fallacy"
        class="footer-logo"
      />
    </footer>

  </div>

</body>
</html>
